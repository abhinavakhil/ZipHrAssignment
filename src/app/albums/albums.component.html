<div class="albums container px-4 pt-4 px-sm-5">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item link" routerLink="/dashboard">
        <a>Dashboard</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Albums</li>
    </ol>
  </nav>

  <h2>Albums</h2>

  <div class="row align-items-start">
    <div class="col-md-2 col-sm-2 col-sm-4">
      <input
        class="form-control"
        type="text"
        placeholder="Search"
        name="searchTerm"
        [(ngModel)]="searchTerm"
        (input)="search($event)"
      />
    </div>
    <div class="col-md-2 col-sm-2 col-xs-4 mt-3 mt-sm-0">
      <select class="form-select" (change)="selectedUser($event)">
        <option readonly [value]="0" disabled>User</option>
        <option *ngFor="let user of users" [value]="user.id">
          {{ user.id }}
        </option>
      </select>
    </div>
  </div>

  <div class="row mt-4 p-0 p-sm-2">
    <div class="row">
      <div
        class="col-xs-12 col-md-3 col-sm-3"
        *ngFor="let album of pageOfItems"
      >
        <div class="card">
          <div class="card-header link" routerLink="/albums/{{ album.id }}">
            {{ album.title | truncate: 32 }}
          </div>

          <div
            class="card-body d-flex justify-content-center align-items-center"
          >
            <div class="row">
              <div
                class="col-xs-3 col-md-3 col-sm-3"
                *ngFor="let photo of getfilteredPhotos(album.userId)"
              >
                <img [src]="photo.thumbnailUrl" class="card-img-top" />
              </div>
            </div>
          </div>

          <div class="card-footer text-muted">
            By
            <span class="link" (click)="navigateToUserPage(album.userId)"
              >User {{ album.userId }}</span
            >
          </div>
        </div>
      </div>
    </div>

    <div class="card-footer pb-0 pt-3">
      <app-pagination
        [items]="albums"
        (changePage)="onChangePage($event)"
      ></app-pagination>
    </div>
  </div>
</div>
