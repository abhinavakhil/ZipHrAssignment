<div class="recent-photos">
  <div class="card">
    <div class="card-header">Recent Photos</div>

    <div class="card-body card-common">
      <div class="row align-items-center">
        <div class="row">
          <div *ngFor="let photo of latestPhotos" class="col-4">
            <div>
              <img
                class="card-img-top"
                src="{{ photo.thumbnailUrl }}"
                alt="photos"
              />
              <p class="link truncate-text" routerLink="/photos/{{ photo.id }}">
                {{ photo.title | titlecase }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
